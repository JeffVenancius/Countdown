<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<title>Countdown</title>
</head>
<body>
	<header>
		<img src="assets/top-image.svg" alt="">
	</header>
	<main>
		<section class="left">
			<h1>READY TO LAUNCH IN...</h1>
			<section id="time">
				<div id="days" class="dots">
					<h2>Dias</h2>
					<h3>08</h3>
				</div>
				<h3 class="dots">:</h3>
				<div id="hours">
					<h2>Horas</h2>
					<h3>12</h3>
				</div>
				<h3 class="dots">:</h3>
				<div id="minutes" class="dots">
					<h2>Minutos</h2>
					<h3>44</h3>
				</div>
				<h3 class="dots">:</h3>
				<div id="seconds">
					<h2>Segundos</h2>
					<h3>28</h3>
				</div>
			</section>
			<p>Inscreva-se para saber mais sobre o lan√ßamento</p>
			<button>Inscreva-se</button>
		</section>
		<img src="assets/rocket.svg" alt="rocket">
	</main>
	<footer>
		<img src="assets/bottom-image.svg" alt="">
	</footer>
	<script src="script.js"></script>
</body>
</html>
